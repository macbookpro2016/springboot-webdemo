<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="echarts.js"></script>
  </head>
  <body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        console.log('api');
        var option;
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        option = null;
        fetch('http://localhost:8080/asset/api/test', {
            method:'post',
            body:'{"type":"asset1"}',
            headers:{
                'Content-type': 'application/json; charset=UTF-8'
            }
        }).then((data)=>{
            console.log(data);
            return data.json();
        }).then((ret)=>{
            console.log(ret);
            myChart.setOption(ret);
        })
      // 使用刚指定的配置项和数据显示图表。
    </script>
  </body>
</html>
